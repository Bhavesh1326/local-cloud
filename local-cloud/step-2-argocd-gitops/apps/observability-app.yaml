apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/Bhavesh1326/local-cloud.git
    targetRevision: main
    path: step-4-observability/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true