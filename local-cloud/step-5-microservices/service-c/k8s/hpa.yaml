apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: service-c-hpa
  namespace: local-cloud-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-c
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50