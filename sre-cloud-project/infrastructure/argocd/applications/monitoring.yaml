apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: platform
  source:
    path: infrastructure/monitoring
    repoURL: https://github.com/Bhavesh1326/sre-cloud-project.git
    targetRevision: feature/kubernetes-platform
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
